<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Remove favicon -->
    <link rel="icon" href="data:,">

    <!-- Edit meta tags for SEO -->
    <title>Jharana Sapkota's Portfolio</title>
    <meta name="title" content="Jharana Sapkota's Portfolio">
    <meta name="description" content="A portfolio showcasing Jharana Sapkota's projects, skills, and experiences.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jharanasapkota.com.np/"> 
    <meta property="og:title" content="Jharana Sapkota's Portfolio">
    <meta property="og:description" content="A portfolio showcasing Jharana Sapkota's projects, skills, and experiences.">
    <meta property="og:image" content="https://jharanasapkota.com.np/path-to-your-og-image.jpg" /> <!-- Replace with actual image URL -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jharanasapkota.com.np/"> 
    <meta property="twitter:title" content="Jharana Sapkota's Portfolio">
    <meta property="twitter:description" content="A portfolio showcasing Jharana Sapkota's projects, skills, and experiences.">
    <meta property="twitter:image" content="https://jharanasapkota.com.np/path-to-your-twitter-image.jpg" /> <!-- Replace with actual image URL -->

    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#6c63ff" />

    <!-- PWA manifest (if using) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload fonts -->
    <link rel="preload" href="%PUBLIC_URL%/static/media/Montserrat-Regular.ee653992.ttf" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="%PUBLIC_URL%/static/media/Agustina.21f233e1.woff" as="font" type="font/woff" crossorigin>

    <!-- Google Analytics (Replace UA-XXXXXXX-X with your Tracking ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXX-X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-XXXXXXX-X'); <!-- Replace with your Google Analytics ID -->
    </script>

    <!-- Font Awesome or other icons (optional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.15.4/css/all.min.css"
    >
  </head>
